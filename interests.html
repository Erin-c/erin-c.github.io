    <title>A Look into Your Future</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>It seems like you might be interested in...</h1>
          <p>These are you interests...</p>
        </div>
      </div>
      <div>
        <form id="yes_no" action="">
          <input type="radio" name="rdo" id="yes"/>
          <input type="radio" name="rdo" id="no" checked/>
          <div class="switch">
            <label for="yes">Yes</label>
            <label for="no">No</label>
            <span></span>
          </div>
        </form>
      </div>
    <a href="matches.html"><button type="button" class="btn btn-primary"><i class="far fa-address-book"></i>
   View matches</button></a>
    </div>
