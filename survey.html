<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- custom CSS -->
    <!--<link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <title>A Look into Your Future</title>
  </head>
  <body>
<div class="container">
	<div class="row">
    <div class="col">
		    <h1 class="text-center">Let's explore some of your interests.</h1>
    </div>
	</div>
	<div class="card inner-card text-center">
    <p id="q_block" class="question text-center"></p>
    <br>
    <!-- support for mobile browsers XS -->
    <div class="d-block d-sm-none row">
      <div class="col-12">
        <button type="button" onClick="add_question();" class = "btn ans"><i class="far fa-frown fa-3x"></i></button>
        <button type="button" onClick="add_question();" class = "btn ans"><i class="far fa-meh fa-3x"></i></button>
        <button type="button" onClick="add_question();" class = "btn ans"><i class="far fa-smile fa-3x"></i></button>
      </div>
    </div>
    <!-- support for small browsers SM -->
    <div class="d-none d-sm-block d-md-none row">
      <div class="col-12">
        <button type="button" onClick="add_question();" class = "btn ans"><i class="far fa-frown fa-6x"></i></button>
        <button type="button" onClick="add_question();" class = "btn ans"><i class="far fa-meh fa-6x"></i></button>
        <button type="button" onClick="add_question();" class = "btn ans"><i class="far fa-smile fa-6x"></i></button>
      </div>
    </div>
    <!-- support for browser MD LG XL -->
    <div class="d-none d-md-block row">
      <div class= "col-12">
        <button type="button" onClick="add_question();" class = "btn ans"><i class="far fa-frown fa-10x"></i></button>
        <button type="button" onClick="add_question();" class = "btn ans"><i class="far fa-meh fa-10x"></i></button>
        <button type="button" onClick="add_question();" class = "btn ans"><i class="far fa-smile fa-10x"></i></button>
      </div>
    </div>
    <br>
    <br>
	</div>
  <br>
	<div class="text-center results">
    <a href="interests.html"><button type="button" class="btn btn-primary submit"><i class="fas fa-binoculars"></i>
     View my results!!</button></a>
	</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- custom JS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
