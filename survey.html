<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <title>A Look into Your Future</title>
  </head>
  <body>

      <div class="container">
        <div class="row">
            <h1>Let's find out more about your interests</h1>
        </div>
        <div class="row owl">
            <i class="fab fa-earlybirds fa-10x mx-auto owl"></i>
        </div>

        <br>
         <div class="row">
            <div class="col-12"
            <form>
              <fieldset>
                <label for="firstName">Full name</label>
                <input type="text" name="name" id="firstName" placeholder="Optimus Prime">
              </fieldset>
              <br>

              <fieldset>
                <label for="textarea">Bio</label>
                <textarea name="textarea" id="textarea" placeholder="Tell us about yourself..."></textarea>
              </fieldset>
              <br>

              <fieldset>
                <legend>Group 1</legend>
                <input type="checkbox" id="check1" name="checkboxes">
                <label for="check1">Checkbox 1</label><br>
                <input type="checkbox" id="check2" name="checkboxes">
                <label for="check2">Checkbox 2</label><br>
                <input type="checkbox" id="check3" name="checkboxes">
                <label for="check3">Checkbox 3</label>
              </fieldset>
              <br>

              <fieldset>
                <legend>Group 2</legend>
                <input type="radio" id="radio1" name="radios">
                <label for="radio1">Radio 1</label><br>
                <input type="radio" id="radio2" name="radios">
                <label for="radio2">Radio 2</label><br>
                <input type="radio" id="radio3" name="radios">
                <label for="radio3">Radio 3</label>
              </fieldset>
              <br>

              <fieldset>
                <label for="select-choice">Transformers fan?</label>
                <select name="select-choice" id="select-choice">
                  <option value="Choice 1">- - select one - -</option>
                  <option value="Choice 2">Yes!</option>
                  <option value="Choice 3">They're kinda cool, yeah.</option>
                  <option value="Choice 4">Meh... not really.</option>
                  <option value="Choice 5">What's Transformers?</option>
                </select>
              </fieldset>
              <br>

              <a href="interests.html"><button type="button" class="btn btn-primary submit"><i class="fas fa-binoculars"></i>
             Explore my interests!</button></a>
            </form>
        </div>
         </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- custom JS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
